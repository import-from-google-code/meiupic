<style type="text/css">
body{
    background:{$_config['bodybg']};
}
#tabs div.clear{
    background:{$_config['headerbottom']};
}
#tabs li a.current{
    background:{$_config['tablinkto']};
    background:-moz-linear-gradient(center top , {$_config['tablinkfrom']},{$_config['tablinkto']});
    background:-webkit-gradient(linear,0% 0%, 0% 100%, from({$_config['tablinkfrom']}), to({$_config['tablinkto']}));
}
a:link, a:visited {
    color: {$_config['link_color']};
 }
a:hover,#settings_person a:hover {
    color: {$_config['link_hover_color']};
    background-color: {$_config['link_color']};
}

#header{ background-color:{$_config['header_bg']};}
#header h1{ color:{$_config['header_h1']}; }
#settings_person,#settings_person a{
    color:{$_config['settingtxt']};
}
#tabs a:link, #tabs a:visited {
    background-color:{$_config['tablinkbg']};
    color:{$_config['tablink']};
}
#tabs ul a.current:link,#tabs ul a.current:visited {
   color: {$_config['tablinkcurrent']};
}

#tabs a:hover {
   color: {$_config['tablinkhover']};
   background-color: {$_config['tablinkhoverbg']};
}
.alertcolor{
    color:{$_config['alertcolor']};
}
.titbg{
    background:{$_config['titlebg']};
}

.sidebar .editform .label,.title_c{
    color:{$_config['titlelabel']};
}
#meiu_float_box{
    border:3px solid {$_config['boxborder']};
}
</style>
<!--[if IE]>
<style>
