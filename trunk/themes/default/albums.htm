{template header}
<div id="bodywrap">
    <table class="layout">
        <tr>
            <td class="left">
                <div class="mainbody">
                    <!--{if $albums}-->
                    <div class="col titbg">
                        <h1 class="f_left">{lang album_list}</h1>
                        <h4 class="f_left">{lang total_ablum|$total_num}</h4>
                        <div class="listorder f_right">
                            <a href="#" class="list_asc"><span>按时间排序</span></a>
                        </div>
                    </div>
                    <div class="innercol grid">
                        <div class="gallary_wrap">
                            <!--{loop $albums $k $v}-->
                            <div class="gallary_item">
                                <div class="item">
                                    <div class="pic_box">
                                        <img src="{$base_path}themes/default/images/p1.jpg" width="180" />
                                    </div>
                                    <div class="pic_ctl">
                                    </div>
                                    <div class="clear brief">
                                        <span class="f_left"></span>
                                        <span class="f_right gray">创建于2010-9-11</span>
                                    </div>
                                    <!--{$v['album_control_icons']}-->
                                </div>
                                <div class="info">
                                    <div class="title"><input type="checkbox" value="1" /> <a href="{link ctl=photo&act=list&aid=`$v['id']`}">{$v['name']}</a></div>
                                    <div class="info_col">
                                        <span class="f_left gray">{$v['photos_num']}张照片</span>
                                        <span class="f_right gray"><span class="i_greenicn sprite"></span>私人相册</span>
                                    </div>
                                </div>
                            </div>
                            <!--{/loop}-->
                        </div>
                        <div class="bot_toolbar">
                            <div class="f_left paginator">
                                {$pageset}
                            </div>
                            <div class="f_right">
                                <input type="checkbox" value="1" />全选 <span class="i_littletrash sprite"></span><a href="#">选中项移入回收站</a>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <!--{else}-->
                        <div class="no_data_info">
                            <div class="pic no_album"></div>
                            <div class="data_msg">
                                <div>{lang no_album_notice}</div >
                                <div class="button"><div class="bigbutton"><a href="#"><span>{lang create_new_album}</span></a></div></div>
                            </div>
                            <div class="clear"></div>
                        </div>
                    <!--{/if}-->
                </div>
            </td>
            <td class="right">
                <div class="sidebar">
                    <div class="mb10">
                        <div class="bigbutton"><a href="#"><span>{lang create_new_album}</span></a></div>
                    </div>
                    <div class="sidesearch mb20">
                        <h2>搜索相册</h2>
                            <form class="search">
                                <input type="text" class="inputstyle iptw1" value="" />
                                <input type="submit" name="submit" class="ylbtn1 ml5" value="搜索" />
                            </form>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
{template footer}
