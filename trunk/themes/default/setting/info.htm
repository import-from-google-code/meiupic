{template block/header}

<div id="bodywrap">
    <table class="layout">
        <tr>
            <td class="left">
                <div class="mainbody">
                    <div class="col titbg">
                        {template setting/setting_menu}
                        <div class="rmenu f_right">
                        </div>
                    </div>
                    <div class="innercol">
                            <div class="innerconetent">
                                <div class="sysinfo">
                                 <div class="btns">{lang cache_size}{$cache_size} <input class="ml10 ylbtn" type="button" onclick="Mui.box.show('{link ctl=setting act=clear_cache}')" value="{lang clear_all_cache}" /></div>
                                 <div class="section">{lang system_info}</div>
                                 <table class="info">
                                     {loop $info $v}
                                     <tr>
                                         <th>{$v['title']}</th><td>{$v['value']} </td>
                                     </tr>
                                     {/loop}
                                 </table> 
                                 <div class="moreinfo">{lang more_system_info} <a href="{link ctl=setting act=phpinfo}" target="_blank">phpinfo()</a></div>
                                </div>
                            </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>

{template block/footer}
