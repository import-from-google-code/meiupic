{template block/header}

<div id="bodywrap">
    <table class="layout">
        <tr>
            <td class="left">
                <div class="mainbody">
                    <div class="col titbg">
                        <h1 class="f_left">基本设置</h1>
                        <h4 class="f_left"><a href="{link ctl=setting act=upload}">上传设置</a></h4>
                        <h4 class="f_left"><a href="#">水印设置</a></h4>
                        <h4 class="f_left"><a href="#">风格管理</a></h4>
                        <h4 class="f_left"><a href="#">插件管理</a></h4>
                        <h4 class="f_left"><a href="#">系统信息</a></h4>
                        <div class="rmenu f_right">
                        </div>
                    </div>
                    <div class="innercol">
                            <div class="innerconetent">
                                <form id="setting_basic_form" action="{link ctl=setting act=save_basic}" method="post" onsubmit="return false;">
                                    <div class="settingfield">
                                        <div class="label">站点名称</div>
                                        <div class="descinfo">显示在每个页面的最顶端</div>
                                        <div class="input">
                                            <input type="text" name="site[title]" class="settinginput iptw3" value="{$site['title']}" />
                                        </div>
                                    </div>
                                    <div class="settingfield">
                                        <div class="label">你的相册URL</div>
                                        <div class="descinfo">图片地址时及超链接的前缀，请保留最后的"/"</div>
                                        <div class="input">
                                            <input type="text" name="site[url]" class="settinginput iptw3" value="{$site['url']}" />
                                        </div>
                                    </div>
                                    <div class="settingfield">
                                        <div class="label">你的相册默认关键字</div>
                                        <div class="descinfo">便于搜索引擎抓取，meta keywords</div>
                                        <div class="input">
                                            <input type="text" name="site[keywords]" class="settinginput iptw3" value="{$site['keywords']}" />
                                        </div>
                                    </div>
                                    <div class="settingfield">
                                        <div class="label">你的相册描述</div>
                                        <div class="descinfo">便于搜索引擎抓取，meta description</div>
                                        <div class="input">
                                            <textarea name="site[description]" class="settinginput iptw5 ipth1">{$site['description']}</textarea>
                                        </div>
                                    </div>
                                    <div class="settingfield">
                                        <div class="label">是否允许评论</div>
                                        <div class="descinfo">如果关闭此选项，用户无法对所有相册/照片进行评论</div>
                                        <div class="input">
                                            <input type="checkbox" name="enable_comment" value="1" {if $enable_comment}checked="checked"{/if} /> 开启
                                        </div>
                                    </div>
                                    <div class="ctl_button">
                                        <input type="submit" name="submit" class="ylbtn" value="保存设置" onclick="Mui.form.sendAuto('setting_basic_form')" />
                                    </div>
                                </form>
                            </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>

{template block/footer}
