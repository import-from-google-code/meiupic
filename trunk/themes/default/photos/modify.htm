<div class="box_title titbg">
    <div class="closer sprite i_close" onclick="Mui.box.close()"></div>
    修改照片信息 - {$info['name']}
</div>
<div class="box_container">
    <form id="photo_modify" action="{link ctl=photos&act=update&id=`$info['id']`}" method="post" onsubmit="return false;">
        <div class="field">
            <div class="label">照片名</div>
            <div class="ipts"><input type="text" name="photo_name" class="inputstyle iptw1" value="{$info['name']}" /></div>
            <div class="clear"></div>
        </div>
        <div class="field">
            <div class="label">照片描述</div>
            <div class="ipts"><textarea name="desc" class="inputstyle iptw3 ipth1">{$info['desc']}</textarea></div>
            <div class="clear"></div>
        </div>
        <div class="field">
            <div class="label">照片标签</div>
            <div class="ipts"><input type="text" name="photo_tags" class="inputstyle iptw1" value="{$info['tags']}" /></div>
            <div class="clear"></div>
        </div>
        <div class="field">
            <div class="label"> &nbsp;</div>
            <div class="ipts"><input type="submit" value="保存" class="graybtn f_left" name="submit" onclick="Mui.form.sendAuto('photo_modify')"> <input type="button" value="取消" class="ml10 graybtn f_left" name="cancel" onclick="Mui.box.close()"></div>
            <div class="clear"></div>
        </div>
    </form>
</div>
