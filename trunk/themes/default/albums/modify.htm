<div class="box_title titbg">
    <div class="closer sprite i_close" onclick="Mui.box.close()"></div>
    修改相册 - {$info['name']}
</div>
<div class="box_container">
    <form id="albums_modify" action="{link ctl=albums act=update id=$info['id']}" method="post" onsubmit="return false;">
        <div class="field">
            <div class="label">相册名</div>
            <div class="ipts"><input type="text" name="album_name" class="inputstyle iptw1" value="{$info['name']}" /></div>
            <div class="clear"></div>
        </div>
        <div class="field">
            <div class="label">相册描述</div>
            <div class="ipts"><textarea name="desc" class="inputstyle iptw3 ipth1">{$info['desc']}</textarea></div>
            <div class="clear"></div>
        </div>
        <div class="field">
            <div class="label">权限设置</div>
            <div class="ipts"><label><input type="radio" name="priv_type" value="0" onclick="$('#filed_password').hide();$('#filed_question').hide();" {if $info['priv_type']=='0'} checked="checked"{/if} /> 公开</label> <label><input type="radio" name="priv_type" value="1" onclick="$('#filed_password').show();$('#filed_question').hide();" {if $info['priv_type']=='1'} checked="checked"{/if} /> 密码访问</label> <label><input type="radio" name="priv_type" value="2" onclick="$('#filed_password').hide();$('#filed_question').show();" {if $info['priv_type']=='2'} checked="checked"{/if} /> 问题访问</label> <label><input type="radio" name="priv_type" value="3" onclick="$('#filed_password').hide();$('#filed_question').hide();" {if $info['priv_type']=='3'} checked="checked"{/if} /> 私人</label> </div>
            <div class="clear"></div>
        </div>
        <div id="filed_password" {if $info['priv_type']!='1'}style="display:none;"{/if}>
            <div class="field">
                <div class="label">输入密码：</div>
                <div class="ipts">
                    <input id="password_ipt" type="password" name="priv_pass" class="inputstyle iptw1" value="{$info['priv_pass']}" /><input class="ml5" type="checkbox" value="1" onclick="setMask('password_ipt',this.checked)" /> 显示密码
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div id="filed_question" {if $info['priv_type']!='2'}style="display:none;"{/if}>
            <div class="field">
                <div class="label">输入问题：</div>
                <div class="ipts">
                    <input type="text" name="priv_question" class="inputstyle iptw1" value="{$info['priv_question']}" /> <span class="gray">举例：我的名字？</span>
                </div>
                <div class="clear"></div>
            </div>
            <div class="field">
                <div class="label">问题答案：</div>
                <div class="ipts">
                   <input type="text" name="priv_answer" class="inputstyle iptw1" value="{$info['priv_answer']}" /> <span class="gray">举例：张三</span>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="field">
            <div class="label">相册标签</div>
            <div class="ipts"><input type="text" name="album_tags" class="inputstyle iptw1" value="{$info['tags']}" /></div>
            <div class="clear"></div>
        </div>
        <div class="field">
            <div class="label"> &nbsp;</div>
            <div class="ipts"><input type="submit" value="保存" class="graybtn f_left" name="submit" onclick="Mui.form.sendAuto('albums_modify')"> <input type="button" value="取消" class="ml10 graybtn f_left" name="cancel" onclick="Mui.box.close()"></div>
            <div class="clear"></div>
        </div>
    </form>
</div>
