{template block/header}

<div id="bodywrap">
    <table class="layout">
        <tr>
            <td class="left">
                <div class="mainbody">
                    <div class="col titbg">
                        <h1 class="f_left">所有分类</h1>
                        <h4 class="f_left"></h4>
                        <div class="f_right" style="padding:8px 10px;">
                            <!--{if $loggedin}--><div class="bigbutton"><a href="javascript:void(0)" onclick="Mui.box.show('{link ctl=category act=create}',true);"><span>新建分类</span></a></div><!--{/if}-->
                        </div>
                    </div>
                    <div class="innercol">
                       <div class="innerconetent">
                            <ul class="category_list">
                            <!--{loop $categorylist $row}-->
                            <li>
                                <!--{for $i=1;$i<=$row['deep'];$i++}-->
                                    <span class="treebg tree{$i}"></span>
                                <!--{/for}-->
                                <a href="{link ctl=albums act=index cate=$row['id']}">{$row['name']}</a> 
                                <!--{if $loggedin}-->
                                <a href="javascript:void(0)" onclick="Mui.box.show('{link ctl=category act=create pid=$row['id']}',true)" class="i ml10" title="添加子分类"><span class="i_add sprite"></span></a>
                                <a href="javascript:void(0)" onclick="Mui.box.show('{link ctl=category act=edit id=$row['id']}',true)" class="i" title="编辑"><span class="i_edit sprite"></span></a>
                                <a href="javascript:void(0)" onclick="Mui.box.show('{link ctl=category act=confirm_delete id=$row['id']}')" class="i" title="删除"><span class="i_littletrash sprite"></span></a>
                                <!--{/if}-->
                            </li>
                            <!--{/loop}-->
                            <li><a href="{link ctl=albums act=index cate=0}">未分类相册</a></li>
                            </ul>
                       </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>

{template block/footer}
