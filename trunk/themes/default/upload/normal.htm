{template block/header}

<div id="bodywrap">
    <table class="layout">
        <tr>
            <td class="left">
                <div class="mainbody">
                    <div class="col titbg">
                        <h1 class="f_left">上传照片</h1>
                        <h4 class="f_left"></h4>
                        <div class="rmenu f_right">
                           切换上传方式: <a href="{link ctl=upload act=index}">高级上传</a> | <a href="{if $album_id}{link ctl=upload act=normal aid=$album_id}{else}{link ctl=upload act=normal}{/if}" class="current">普通上传</a>
                        </div>
                    </div>
                    <div class="innercol grid">
<!--{if count($albums_list) > 0}-->
<script>
function reload_albums_options(je){
    $.get('{link ctl=albums act=ajaxlist t=all}',{},function(data){
        setTimeout(function(){
            Mui.box.close();
        },1000);
        if(data.ret){
            $(je).empty();
            for(v in data.list){
                $(je).addOption(data.list[v],v);
            }
        }
    },'json');
}
</script>
                        <div id="upload_field">
                            {if isset($msginfo) && $msginfo}
                                <div class="meiu_notice_div">{$msginfo}</div>
                            {/if}
                            
                            <form id="upload_photos_form" method="post" enctype="multipart/form-data" action="{link ctl=upload act=save t=normal}">
                                <div class="field">
                                    <div class="label">选择相册:</div>
                                    <div class="ipts">
                                        <select id="album_id" name="album_id">
                                            <!--{loop $albums_list $k $v}-->
                                                <option value="{$k}" {if $album_id==$k}selected="selected"{/if}>{$v}</option>
                                            <!--{/loop}-->
                                        </select> <a  href="javascript:void(0)" onclick="Mui.box.show('{link ctl=albums act=create}',true);Mui.box.callback = function(){ reload_albums_options('#album_id'); }" class="ml10">新建相册</a></div>
                                    <div class="clear"></div>
                                </div>
                                <div id="normal_uploader">
                                    <ol>
                                        <li>
                                            <input type="file" name="imgs[]" />
                                        </li>
                                        <li>
                                            <input type="file" name="imgs[]" />
                                        </li>
                                        <li>
                                            <input type="file" name="imgs[]" />
                                        </li>
                                        <li>
                                            <input type="file" name="imgs[]" />
                                        </li>
                                        <li>
                                            <input type="file" name="imgs[]" />
                                        </li>
                                    </ol>
                                </div>
                                <div align="left" style="padding-left:50px"><input type="submit" name="uploadbtn" class="ylbtn" value="立即上传" /></div>
                            </form>
                        </div>
                        <!--{else}-->
                        <div class="no_data_info">
                            <div class="pic no_album"></div>
                            <div class="data_msg">
                                <div>{lang no_album_notice}</div >
                                <div class="button"><div class="bigbutton"><a href="javascript:void(0)" onclick="Mui.box.show('{link ctl=albums act=create}',true);"><span>{lang create_new_album}</span></a></div></div>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <!--{/if}-->
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>

{template block/footer}
